<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ChatBot - Teste de Turing</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-container">

    <div class="chat-header">
      Bate-Papo
    </div>

    <div id="chat" class="chat-box"></div>

    <div class="input-area">
      <input id="msg" type="text" placeholder="Mensagem..." />
      <button onclick="enviar()">âž¤</button>
    </div>

  </div>
</div>

<script>
async function iniciar() {
  await fetch("http://localhost:8080/start");
}
iniciar();

async function enviar() {
  const input = document.getElementById("msg");
  const texto = input.value.trim();
  if (!texto) return;

  adicionar("user", texto);
  input.value = "";

  const res = await fetch("http://localhost:8080/chat", {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: texto
  });

  const resposta = await res.text();
  adicionar("bot", resposta);
}

function adicionar(tipo, texto) {
  const chat = document.getElementById("chat");

  chat.innerHTML += `
    <div class="message ${tipo}">
      <div class="bubble">
        ${texto}
      </div>
    </div>
  `;

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
